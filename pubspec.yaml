name: flexilayout
description: A flexible layout framework for Flutter applications, suitable for
  web and desktop.
version: 0.1.1-beta
homepage: https://github.com/Santos-Enoque/flexilayout

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.7"

dependencies:
  bloc: ^8.1.2
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  uuid: ^4.3.3

dev_dependencies:
  bloc_test: ^9.1.4
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
  very_good_analysis: ^5.1.0

flutter:
  assets:
    - assets/
